  <script>

    let DATASET_ID = null //= '691f886f6ab787a4233128d4' // Your mock dataset ID
    let USERNAME = "test_user"
    let selectedFiles = []
    const IMG_UPLOAD_CEILING = 25

    //====================== IMAGE UPLOAD ======================//
    const dropZoneMultiple = document.getElementById('dropZoneMultiple')
    const fileInputMultiple = document.getElementById('fileInputMultiple')
    const fileList = document.getElementById('fileList')
    const uploadBtn = document.getElementById('uploadBtn')
    const statusMultiple = document.getElementById('statusMultiple')
    const viewResultsBtn = document.getElementById('viewResultsBtn')
    const processDatasetBtn = document.getElementById('processDatasetBtn')  // ADD THIS LINE
    const processStatus = document.getElementById('processStatus')  // ADD THIS LINE

  

    // opens users file system to select files
    dropZoneMultiple.addEventListener('click', () => fileInputMultiple.click())

    // when user clicks drop zone and picks geq 1 files
    fileInputMultiple.addEventListener('change', (e) => {

      // call addFiles which will parse through selections and appends to selectedFiles
      // files is a array of objects repesenting files
      addFiles(Array.from(e.target.files))
      fileInputMultiple.value = ''
    })


    // Drag and drop events
    dropZoneMultiple.addEventListener('dragover', (e) => { e.preventDefault(), dropZoneMultiple.classList.add('drag-over') })

    dropZoneMultiple.addEventListener('dragleave', (e) => { e.preventDefault(), dropZoneMultiple.classList.remove('drag-over') })

    // when drop into dropZoneMultiple, run this event listener
    dropZoneMultiple.addEventListener('drop', (e) => {
      e.preventDefault()
      dropZoneMultiple.classList.remove('drag-over')

      // filtering logic, accept files from e.dataTransfer.files
      const files = filterFileList(e.dataTransfer.files)

      // empty
      if (files.length === 0) {
        showStatus(statusMultiple, 'Please drop PNG files only!', 'error')
        return
      }
      // IS THIS WHERE WE CAN BEGIN THE DATAFRAME OBJECT 
      //                          e.dataTransfer.files                          //
      // {                                                                      //
      //   type: "drop",                                                        //
      //   dataTransfer: {                                                      //
      //     files: FileList(3) [                                               //
      //       File { name: "brain1.png", size: 105000, type: "image/png" },    // 
      //       File { name: "brain2.jpg", size: 98000, type: "image/jpeg" },    //
      //       File { name: "notes.txt", size: 500, type: "text/plain" }        //

      // pass valid dropped files to addFiles logic
      addFiles(files)
    })
    function filterFileList(files) {

      if (!fileList) return []
      const accepted_list = []

      const accepted_formats = [{ type: 'image/png', ext: '.png', label: 'PNG' },
      { type: 'image/jpeg', ext: '.jpg', label: 'JPEG' },
      { type: 'image/tiff', ext: '.tiff', label: 'TIFF' }]

      for (const file of files) {

        // attributes
        const fileSizeMB = file.size / (1024 * 1024)
        const fileType = file.type.toLowerCase()
        const fileName = file.name.toLowerCase()

        // ensure file size doesn't exceed limit
        if (fileSizeMB > MAX_SIZE_MB) {
          console.warn(`skipping ${file.name} — too large (${fileSizeMB.toFixed(2)} MB > ${MAX_SIZE_MB} MB)`)
          continue
        }

        // allowed format 
        let isAccepted = false
        for (const fmt of accepted_formats) {
          if (fileType === fmt.type || fileName.endsWith(fmt.ext)) {
            isAccepted = true
            break
          }
        }

        if (!isAccepted) {
          console.warn(`skipping ${file.name} — unsupported format`)
          continue
        }

        // successfully added
        accepted_list.push(file)
      }
      return accepted_list
    }

    // add files
    function addFiles(files) {
      if (!files || files.length === 0) {
        showStatus(statusMultiple, 'No files detected.', 'error')
        return
      }

      const acceptedFiles = filterFileList(files)
      const remainingSlots = MAX_FILES - selectedFiles.length

      if (acceptedFiles.length > remainingSlots) {
        showStatus(
          statusMultiple,
          `Only ${remainingSlots} more file(s) can be added (limit: ${MAX_FILES}).`,
          'error'
        )
        return
      }
      // add accepted file
      selectedFiles.push(...acceptedFiles)
      updateFileList()

      if (acceptedFiles.length === 0) {
        showStatus(statusMultiple, 'No valid files added (wrong type or too large).', 'error')
      }

      else {
        showStatus(
          statusMultiple,
          `${selectedFiles.length} file(s) selected (added ${acceptedFiles.length}).`,
          'info'
        )
      }
    }

    function updateFileList() {
      if (selectedFiles.length === 0) {
        fileList.innerHTML = ''
        uploadBtn.style.display = 'none'
        return
      }

      fileList.innerHTML = '<h3>Selected Files:</h3>'
      selectedFiles.forEach((file, index) => {
        const fileItem = document.createElement('div')
        fileItem.className = 'file-item'
        fileItem.innerHTML = `
          <span>${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
          <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
        `
        fileList.appendChild(fileItem)
      })

      uploadBtn.style.display = 'block'
    }

    window.removeFile = function (index) {
      selectedFiles.splice(index, 1)
      updateFileList()
      if (selectedFiles.length === 0) {
        showStatus(statusMultiple, '', '')
      } else {
        showStatus(statusMultiple, `${selectedFiles.length} file(s) selected`, 'info')
      }
    }

    uploadBtn.addEventListener('click', async () => {
      
      // setup
      if (selectedFiles.length === 0) return
      const formData = new FormData()

      selectedFiles.forEach(file => {
        formData.append('files', file)
      })

      // handle datasetId
      if (DATASET_ID && DATASET_ID !== 'undefined' && DATASET_ID !== 'null') {
        console.log('Using existing datasetId:', DATASET_ID)
        formData.append('datasetId', DATASET_ID);
      } 
      else {console.log('no datasetId - will create new dataset')}

      // add username to form data
      formData.append('createdBy', USERNAME)    
      uploadBtn.disabled = true
      showStatus(statusMultiple, `Uploading ${selectedFiles.length} files to database...`, 'info')

      try {
        const res = await fetch('/upload_dataset', {
          method: 'POST',
          body: formData
        })

        const data = await res.json()

        if (data.success) {
          console.log('DATASET_ID set to:', DATASET_ID)
          DATASET_ID = data.datasetId;
          showStatus(statusMultiple,
            `Success! Uploaded ${data.filesUploaded} files to GridFS.`,
            'success'
          )
          console.log('Multiple images uploaded:', data)

          // clear the selected files
          selectedFiles = []
          updateFileList()
        }
        else {
          showStatus(statusMultiple, `Error: ${data.error}`, 'error')
        }
      }
      catch (error) {
        showStatus(statusMultiple, `Upload failed: ${error.message}`, 'error')
        console.error(error)
      }
      finally {
        uploadBtn.disabled = false
      }
    })

    //================== PARAMETER ACCEPTANCE ==================//
    const saveParamsButton = document.getElementById('saveParamsBtn')
    const paramsStatus = document.getElementById('paramsStatus')

    saveParamsButton.addEventListener('click', async () => {
      const payload = {
        datasetId:  DATASET_ID,
        experiment_name: document.getElementById('baseDir').value,
        structure_acronymns: Array.from(selectedStructureIds),
        selected_structure_ids: getSelectedStructureIds(),   // <-- ADDED
        dot_count: document.getElementById('dotCount').checked,
        expression_intensity: document.getElementById('expressionIntensity').checked,
        threshold_scale: parseFloat(document.getElementById('thresholdScale').value),
        layer_in_tiff: parseInt(document.getElementById('layerInTiff').value),
        patch_size: parseInt(document.getElementById('patchSize').value),
        ring_width: parseInt(document.getElementById('ringWidth').value),
        z_threshold: parseFloat(document.getElementById('zThreshold').value)
      }

      // send parameters in JSON body to backend
      const res = await fetch('/accept_dataset_parameters', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })

      // dispkay if parameter saving successful? 
      const data = await res.json()
      if (data.success) showStatus(paramsStatus, 'Parameters saved successfully.', 'success')
      else showStatus(paramsStatus, `Error saving parameters: ${data.error}`, 'error')
    })


    //==================== PROCESS FUNCTION ====================//
    processDatasetBtn.addEventListener('click', async () => {
      //processDatasetBtn.disabled = true
      showStatus(processStatus, 'running algorithm...', 'info')

      try {

        const res = await fetch('/process_dataset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ datasetId: DATASET_ID })
        })

        const data = await res.json()

        console.log('res status', res.status)
        console.log('res ok', res.ok)

        if (data.success) {
          showStatus(processStatus, `Processing complete: ${data.message}. Redirecting...`, 'success')

          // redirect to results page after processing is complete to view output
          setTimeout(() => {
            window.location.href = `/results_page?datasetId=${DATASET_ID}`
          }, 1500)
        }
        else {
          showStatus(processStatus, `Error: ${data.error}`, 'error')
        }
      }
      catch (error) {
        showStatus(processStatus, `Processing failed: ${error.message}`, 'error')
      }
      finally {
        processDatasetBtn.disabled = false
      }
    })

    //====================== RESULTS PAGE ======================//
    viewResultsBtn.addEventListener('click', () => {
      if (!DATASET_ID) {
        alert('Please upload and process a dataset first!');
        return;
    }
      window.location.href = `/results_page?datasetId=${DATASET_ID}`
      //window.location.href = '/results_page'
    })

    //==================== HELPER FUNCTIONS ====================//    
    function showStatus(element, message, type) {
      element.textContent = message
      element.className = 'status'
      if (type) element.classList.add(type)
    }

    function handleCheckbox(current, otherId) {
      if (current.checked) {
        document.getElementById(otherId).checked = false;
      }
    }
    /* ===================== BRAIN STRUCTURE TREE LOGIC ===================== */

    // Example hierarchy (you can replace with full Allen hierarchy from backend)
    const brainTreeData = {
      id: 997,
      name: "root",
      acronym: "root",
      checked: false,
      children: [
        {
          id: 8,
          name: "Basic cell groups and regions",
          acronym: "grey",
          checked: false,
          children: [
            {
              id: 567,
              name: "Cerebrum",
              acronym: "CH",
              checked: false,
              children: []
            },
            {
              id: 343,
              name: "Brain stem",
              acronym: "BS",
              checked: false,
              children: []
            },
            {
              id: 512,
              name: "Cerebellum",
              acronym: "CB",
              checked: false,
              children: []
            }
          ]
        },
        {
          id: 1009,
          name: "fiber tracts",
          acronym: "fiber tracts",
          checked: false,
          children: []
        },
        {
          id: 73,
          name: "ventricular systems",
          acronym: "VS",
          checked: false,
          children: []
        }
      ]
    };

    let expandedNodes = new Set();
    let selectedStructureIds = new Set();

    /* ---------- Create a single node ---------- */
    function createTreeNode(node) {
      const li = document.createElement("li");
      li.id = `node-${node.id}`;

      // Checkbox
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = node.checked;
      checkbox.addEventListener("change", () => {
        node.checked = checkbox.checked;

        if (checkbox.checked) {
          selectedStructureIds.add(node.id);
        } else {
          selectedStructureIds.delete(node.id);
        }
      });
      li.appendChild(checkbox);

      // Expand toggle text
      const label = document.createElement("span");
      label.className = "toggle";
      label.style.cursor = "pointer";
      label.style.color = "blue";
      label.style.textDecoration = "underline";
      label.innerHTML = `<strong>${node.name}</strong> (ID: ${node.id}, Acronym: ${node.acronym})`;

      label.addEventListener("click", () => {
        if (expandedNodes.has(node.id)) expandedNodes.delete(node.id);
        else expandedNodes.add(node.id);

        renderBrainTree();
      });

      li.appendChild(label);

      // Render children only if expanded
      if (node.children && node.children.length > 0 && expandedNodes.has(node.id)) {
        const ul = document.createElement("ul");
        ul.style.paddingLeft = "20px";

        node.children.forEach(child => {
          ul.appendChild(createTreeNode(child));
        });

        li.appendChild(ul);
      }

      return li;
    }

    /* ---------- Render full tree ---------- */
    function renderBrainTree() {
      const container = document.getElementById("brainStructureTree");
      container.innerHTML = ""; // clear old

      const ul = document.createElement("ul");
      ul.appendChild(createTreeNode(brainTreeData));

      container.appendChild(ul);
    }

    /* Initial render */
    renderBrainTree();

    /* Expose selected structures when saving parameters */
    function getSelectedStructureIds() {
      return Array.from(selectedStructureIds);
    }
  </script>
