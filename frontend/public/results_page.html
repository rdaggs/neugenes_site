<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>NeuGenes - Results</title>
  <style>
    :root {
      --bg-primary: #fafafa;
      --bg-section: #ffffff;
      --light-pink: #fffafd;
      --border-soft: #fae6f2;
      --border-accent: #d4a5c9;
      --text-primary: #075058;
      --text-secondary: #5a6f72;
      --accent-teal: #0a5f5f;
      --accent-teal-light: #e6f4f4;
      --accent-coral: #b94920;
      --accent-success: #44b830;
    }

    body {
      background: var(--light-pink);
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
      color: var(--text-primary);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 2rem 0;
      color: var(--accent-teal);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .back-button {
      padding: 0.6rem 1rem;
      background: var(--accent-teal-light);
      border: 2px solid var(--accent-teal);
      color: var(--accent-teal);
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }

    .back-button:hover {
      background: #dfec57;
    }

    .content-wrapper {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .image-column {
      flex: 2;
      background: var(--bg-section);
      padding: 20px;
      border: 3px solid var(--border-soft);
    }

    .params-column {
      flex: 1;
      background: var(--bg-section);
      padding: 20px;
      border: 3px solid var(--border-soft);
    }

    #resultImage {
      max-width: 100%;
      height: auto;
      border: 2px solid #ddd;
      display: block;
      margin: 20px auto 0;
    }

    .param-item {
      text-align: left;
      margin-bottom: 15px;
    }

    .param-item label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text-primary);
    }

    input[type="text"],
    input[type="number"],
    select {
      border: 2px solid var(--border-accent);
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
      color: #333;
      background-color: #fff;
      border-radius: 6px;
    }

    .reprocess-btn {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #ffd1c3;
      border: 3px solid var(--accent-coral);
      color: var(--text-primary);
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-family: inherit;
    }

    .reprocess-btn:hover {
      background: #dfec57;
      border-color: var(--accent-teal);
    }

    .reprocess-btn:disabled {
      background: #ccc;
      border-color: #999;
      cursor: not-allowed;
    }

    .download-btn {
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: var(--accent-teal-light);
      border: 2px solid var(--accent-teal);
      color: var(--accent-teal);
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-family: inherit;
    }

    .download-btn:hover {
      background: #dfec57;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-soft);
      border-top-color: var(--accent-teal);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      text-align: center;
    }

    .status.success {
      background: #e8f5ef;
      color: var(--accent-success);
    }

    .status.error {
      background: #ffeee8;
      color: var(--accent-coral);
    }

    .status.info {
      background: var(--accent-teal-light);
      color: var(--accent-teal);
    }

    .status:empty {
      display: none;
    }

    .histogram-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .histogram-box {
      text-align: center;
    }

    .hist-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .histogram-row img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 2px solid var(--border-soft);
      padding: 6px;
      border-radius: 4px;
      background: white;
    }

    .processing-status {
      text-align: center;
      padding: 20px;
      background: var(--accent-teal-light);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .processing-status h3 {
      margin: 0 0 10px 0;
      color: var(--accent-teal);
    }

    @media (max-width: 900px) {
      .content-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="window.location.href='/'">‚Üê Back to Upload</button>

  <h1>Dataset Processing Results</h1>

  <!-- Processing Status (shown while waiting) -->
  <div id="processingStatus" class="processing-status" style="display: none;">
    <div class="loading-spinner"></div>
    <h3>Processing in progress...</h3>
    <p id="processingMessage">Please wait while your dataset is being analyzed.</p>
  </div>

  <div id="loadingMessage" class="loading">
    <div class="loading-spinner"></div>
    Loading results...
  </div>

  <div id="errorMessage" class="error" style="display: none;"></div>

  <div id="contentWrapper" class="content-wrapper" style="display: none;">
    <!-- Left Column: Image (2/3 width) -->
    <div class="image-column">
      <h2>Heatmap</h2>
      <img id="resultImage" src="" alt="Processing result">

      <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
        <button class="download-btn" id="downloadRawBtn">Download Raw CSV</button>
        <button class="download-btn" id="downloadNormBtn">Download Normalized CSV</button>
      </div>
    </div>

    <!-- Right Column: Parameters (1/3 width) -->
    <div class="params-column">
      <h2>Adjust Normalization</h2>

      <!-- Histogram container -->
      <div class="histogram-row">
        <div class="histogram-box">
          <div class="hist-title">Raw</div>
          <img src="" alt="Raw Histogram" id="histRaw">
        </div>

        <div class="histogram-box">
          <div class="hist-title">Normalized</div>
          <img src="" alt="Normalized Histogram" id="histNorm">
        </div>
      </div>

      <div class="param-item">
        <label for="removeTopN">Remove Top N Structures</label>
        <input type="number" step="1" id="removeTopN" value="0" min="0">
      </div>

      <div class="param-item">
        <label for="normalizationStrength">Normalization Strength</label>
        <input type="number" step="0.1" id="normalizationStrength" value="1.0" min="0">
      </div>

      <div class="param-item">
        <label for="normType">Normalization Type</label>
        <select id="normType">
          <option value="none">None (Raw)</option>
          <option value="zscore" selected>Z-score</option>
          <option value="minmax">Min-Max Scaling</option>
          <option value="robust">Robust Scaling</option>
        </select>
      </div>

      <button class="reprocess-btn" id="reprocessBtn">Renormalize</button>
      <p id="reprocessStatus" class="status"></p>
    </div>
  </div>

  <script>
    // ===================== GET DATASET ID =====================
    function getDatasetId() {
      const urlParams = new URLSearchParams(window.location.search);
      const urlDatasetId = urlParams.get('datasetId');

      if (urlDatasetId) {
        sessionStorage.setItem('DATASET_ID', urlDatasetId);
        return urlDatasetId;
      }

      return sessionStorage.getItem('DATASET_ID');
    }

    const DATASET_ID = getDatasetId();

    if (!DATASET_ID) {
      showError('No dataset ID found. Please go back and process a dataset first.');
    }

    // ===================== INITIALIZATION =====================
    async function init() {
      if (!DATASET_ID) return;

      try {
        // First check processing status
        const status = await checkProcessingStatus();

        if (status.status === 'processing' || status.status === 'pending') {
          // Still processing - show status and poll
          showProcessingStatus();
          await waitForProcessing();
        } else if (status.status === 'failed') {
          showError(`Processing failed: ${status.results?.error || 'Unknown error'}`);
          return;
        }

        // Processing complete - load results
        await loadResults();

      } catch (error) {
        console.error('Init error:', error);
        showError(`Error: ${error.message}`);
      }
    }

    // ===================== CHECK STATUS =====================
    async function checkProcessingStatus() {
      const res = await fetch(`/api/processing_status/${DATASET_ID}`);
      if (!res.ok) {
        throw new Error(`Failed to check status: ${res.status}`);
      }
      return await res.json();
    }

    // ===================== WAIT FOR PROCESSING =====================
    function showProcessingStatus() {
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('processingStatus').style.display = 'block';
    }

    async function waitForProcessing() {
      const maxAttempts = 300; // 10 minutes at 2s intervals
      let attempts = 0;

      while (attempts < maxAttempts) {
        const status = await checkProcessingStatus();

        if (status.status === 'completed') {
          document.getElementById('processingStatus').style.display = 'none';
          return;
        }

        if (status.status === 'failed') {
          throw new Error(status.results?.error || 'Processing failed');
        }

        document.getElementById('processingMessage').textContent =
          `Processing... (${Math.round(attempts * 2 / 60)} min elapsed)`;

        await new Promise(resolve => setTimeout(resolve, 2000));
        attempts++;
      }

      throw new Error('Processing timed out');
    }

    // ===================== LOAD RESULTS =====================
    // ===================== LOAD RESULTS =====================
    async function loadResults() {
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('loadingMessage').innerHTML =
        '<div class="loading-spinner"></div>Loading results...';

      let hasAnyContent = false;

      // Try to load heatmap (but don't fail if it's not available)
      try {
        await loadHeatmap();
        hasAnyContent = true;
      } catch (error) {
        console.warn('Heatmap not available:', error.message);
        document.getElementById('resultImage').style.display = 'none';
        // Show a placeholder message
        const imageColumn = document.querySelector('.image-column');
        const placeholder = document.createElement('p');
        placeholder.style.textAlign = 'center';
        placeholder.style.color = '#666';
        placeholder.style.padding = '40px';
        placeholder.textContent = 'Heatmap visualization not yet available';
        imageColumn.appendChild(placeholder);
      }

      // Try to load histograms (but don't fail if not available)
      try {
        await loadHistograms();
      } catch (error) {
        console.warn('Histograms not available:', error.message);
      }

      // Show content - the download buttons will still work
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('contentWrapper').style.display = 'flex';

      // Check if we have CSV results
      try {
        const status = await checkProcessingStatus();
        if (status.results?.csvPath || status.results?.csvNormPath) {
          hasAnyContent = true;
          console.log('CSV results available:', status.results);
        }
      } catch (e) {
        console.warn('Could not check for CSV results');
      }

      if (!hasAnyContent) {
        showError('No results found. Processing may still be in progress.');
      }
    }

    // ===================== LOAD HEATMAP =====================
    async function loadHeatmap() {
      console.log('Fetching heatmap...');

      const response = await fetch(`/api/result_heatmap?datasetId=${DATASET_ID}&t=${Date.now()}`);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();

      if (!data.success) {
        throw new Error(data.error || 'Failed to load heatmap');
      }

      document.getElementById('resultImage').src = data.heatMapPath + '?t=' + Date.now();

    }

    // ===================== LOAD HISTOGRAMS =====================
    async function loadHistograms() {
      console.log('Fetching histograms...');

      try {
        // Raw histogram
        const res1 = await fetch(`/api/histogram_raw?datasetId=${DATASET_ID}&t=${Date.now()}`)
        if (res1.ok) {
          const data1 = await res1.json();
          if (data1.success) {
            document.getElementById('histRaw').src = data1.histogramPath;
          }
        }
      } catch (e) {
        console.warn('Could not load raw histogram:', e);
      }

      try {
        // Normalized histogram
        const res2 = await fetch(`/api/histogram_norm?datasetId=${DATASET_ID}&t=${Date.now()}`);
        if (res2.ok) {
          const data2 = await res2.json();
          if (data2.success) {
            document.getElementById('histNorm').src = data2.histogramPath;
          }
        }
      } catch (e) {
        console.warn('Could not load normalized histogram:', e);
      }
    }

    // ===================== DOWNLOAD BUTTONS =====================
    document.getElementById('downloadRawBtn').addEventListener('click', () => {
      window.location.href = `/api/download_results/${DATASET_ID}?type=raw`;
    });

    document.getElementById('downloadNormBtn').addEventListener('click', () => {
      window.location.href = `/api/download_results/${DATASET_ID}?type=normalized`;
    });

    // ===================== REPROCESS =====================
    document.getElementById('reprocessBtn').addEventListener('click', async () => {
      const reprocessBtn = document.getElementById('reprocessBtn');
      const reprocessStatus = document.getElementById('reprocessStatus');

      const payload = {
        datasetId: DATASET_ID,
        remove_top_n: parseInt(document.getElementById('removeTopN').value) || 0,
        normalizationStrength: parseFloat(document.getElementById('normalizationStrength').value) || 1.0,
        normType: document.getElementById('normType').value
      };

      try {
        reprocessBtn.disabled = true;
        showStatus(reprocessStatus, 'Renormalizing...', 'info');

        const saveRes = await fetch('/api/accept_renorm_parameters', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })

        const saveData = await saveRes.json();

        if (!saveData.success) {
          throw new Error(saveData.error || 'Failed to save parameters');
        }
        
        // trigger renormalization
        const renormRes = await fetch('/api/renormalize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ datasetId: DATASET_ID })
        })

        const renormData = await renormRes.json();
        if (!renormData.success) {
            throw new Error(renormData.error || 'Renormalization failed');
        }

        // reload (with new norm) histograms
        try {
          await loadHistograms();
        } 
        catch (error) {
          console.warn('Histograms not available:', error.message);
        }

        try {
          await loadHeatmap();
          console.log('Heatmap reloaded');
        } catch (error) {
          console.warn('Heatmap not available:', error.message);
        }

        showStatus(reprocessStatus, 'Renormalization complete!', 'success');

      } catch (error) {
        showStatus(reprocessStatus, `Error: ${error.message}`, 'error');
        console.error('Reprocess error:', error);
      } finally {
        reprocessBtn.disabled = false;
      }
    });

    // ===================== HELPERS =====================
    function showError(message) {
      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('processingStatus').style.display = 'none';
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showStatus(element, message, type) {
      element.textContent = message;
      element.className = 'status';
      if (type) element.classList.add(type);
    }

    // ===================== START =====================
    init();
  </script>
</body>

</html>
